        }
        .link{
            display: inline-block;
            width: 30%;
        }
        .num{
            background-color: #333;
            display: inline-block;
            color: white;
            border-radius: 15px;
            padding: 2px 10px 2px 10px;
            width: 25%;
        }
        #ref{
            float: left;
            margin-right: 2%;
